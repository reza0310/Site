{% extends "layout.html" %}
{% block contenu %}
    {% for post in posts %}
        <div class="post">
            <h1>{{ post.titre }}</h1>
            <p class="contenu_de_post">{{ post.contenu }}</p>
            <p>Post√© par {{ post.auteur }} le {{ post.date }}</p>
        </div>
        <div id="espace"></div>
    {% endfor%}

{% endblock contenu %}
